# My Badges

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Badges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .badge {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .badge img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

    <h1>My Badges</h1>
    <div class="badge-container">
        <div class="badge">
            <img src="badge1.png" alt="Badge 1">
        </div>
        <div class="badge">
            <img src="badge2.png" alt="Badge 2">
        </div>
        <div class="badge">
            <img src="badge3.png" alt="Badge 3">
        </div>
        <div class="badge">
            <img src="badge4.png" alt="Badge 4">
        </div>
        <div class="badge">
            <img src="badge5.png" alt="Badge 5">
        </div>
    </div>

</body>
</html>
